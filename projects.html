<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <title>ikiror_projects</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body >
    <!-- class="p-3 m-0 border-0 bd-example m-0 border-0" -->
<!-- card code -->
<div class="container d-flex justify-content-center">

    <div class="col-lg-8 col-sm-12 ">

        <div class="card">
            <!-- carousel inside card -->

                    <div id="carouselExampleCaptions" class="carousel slide">

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>


                        <div class="carousel-inner">

                            <div class="carousel-item active">
                            <img src="./images/altHeader1.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                            </div>


                            <div class="carousel-item">
                            <img src="./images/altHeader2.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">                               
                            </div>
                            </div>

                            <div class="carousel-item">
                            <img src="./images/altHeader3.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block"> 
                            </div>
                            </div>

                            <div class="carousel-item">
                            <img src="./images/altHeader4.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                            </div>

                            <div class="carousel-item">
                            <img src="./images/altHeader5.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                
                            </div>
                            </div>
                            <div class="carousel-item">
                            <img src="./images/altHeader6.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                
                            </div>
                            </div>
                            <div class="carousel-item">
                            <img src="./images/homePage.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                            </div>


                            <div class="carousel-item">
                            <img src="./images/homePageBottom.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                
                            </div>
                            </div>

                            <div class="carousel-item">
                            <img src="./images/homePageMobile.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                
                            </div>
                            </div>
                            

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        </div>
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
                
                
    </div>
</div>
    
  </body>
</html>
